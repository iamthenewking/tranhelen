{% include header.html %}

<nav class="post" 
	data-aos="fade-up"
	data-aos-easing="ease-out-quad"
	data-aos-duration="800"
	data-aos-delay="100">
	<ul class="no-bullet">
		<li><a href="javascript: history.go(-1)" class="em">← Back</a></li>
		<li><a class="em active">Journal</a></li>
		<li><a href="./#bio" class="scrollTo em">Bio</a></li>
		<li><a href="#contact" class="scrollTo em">Contact</a></li>
	</ul>
</nav>

<div class="post-single">

	<h1 class="text-center"
		data-aos="fade-up" 
		data-aos-duration="800"
		data-aos-easing="ease-out-quad">{{ page.title }}</h1>
	<p class="time"
		data-aos="fade-up" 
		data-aos-duration="800"
		data-aos-easing="ease-out-quad">Published {{ page.date | date:'%B %Y' }}</p>

	<div class="post-single__body" 
		data-aos="fade-up" 
		data-aos-delay="300"
		data-aos-duration="800"
		data-aos-easing="ease-out-quad">
		{{ content }}
	</div>
</div>

{% include footer.html %}
