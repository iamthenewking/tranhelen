{% include header.html %}

<div class="post-container">
    {% include nav-subpage.html %}

	<h1 data-aos="fade-up" 
		data-aos-duration="800"
		data-aos-easing="ease-out-quad">{{ page.title }}</h1>
	<h5 class="time"
		data-aos="fade-up" 
		data-aos-duration="800"
		data-aos-easing="ease-out-quad">Published {{ page.date | date:'%B %d, %Y' }}</h5>

	<div class="post-single__body" 
		data-aos="fade-up" 
		data-aos-delay="300"
		data-aos-duration="800"
		data-aos-easing="ease-out-quad">
		
		{{ content }}
    </div>
    
    {% include nav-subpage-footer.html %}
</div>

{% include footer.html %}
