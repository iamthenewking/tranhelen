---
title: Helen Tran; Entrepreneur
layout: default
---

<div class="journal-body">
	<nav class="subpage" 
		data-aos="fade-up"
		data-aos-easing="ease-out-quad"
		data-aos-duration="800"
		data-aos-delay="100">
		<ul class="no-bullet">
			<li><a href="javascript: history.go(-1)" class="em">← Back</a></li>
			<li><a class="em active">Journal</a></li>
			<li><a href="./#bio" class="scrollTo em">Bio</a></li>
			<li><a href="#contact" class="scrollTo em">Contact</a></li>
		</ul>
	</nav>

	<section class="journal"
		data-aos="fade-up"
		data-aos-easing="ease-out-quad"
		data-aos-duration="800">
		<span class="section-tag"
		data-aos="fade-up"
		data-aos-easing="ease-out-quad"
		data-aos-duration="800">Journal</span>
		<div class="journal-listing">
			{% for post in site.posts limit:1 %}
			<div class="journal-single"
			data-aos="fade-up"
			data-aos-easing="ease-out-quad"
			data-aos-duration="800">
				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
				<p class="time">Published {{ post.date | date:'%B %Y' }}</p>

				<p>{{ post.excerpt | strip_html | truncatewords: 20 }} <a href="{{ post.url }}" class="em">Read more</a> →</p>
			</div>
			{% endfor %}
		</div>
	</section>
</div>
